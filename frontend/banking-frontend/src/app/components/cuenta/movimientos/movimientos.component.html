<section class="movimientos" >
<table mat-table [dataSource]="movimientos" class="mat-elevation-z8" >

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let mov"> {{ mov?.fecha | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="contraparte">
    <th mat-header-cell *matHeaderCellDef> Contraparte </th>
    <td mat-cell *matCellDef="let mov"> {{ mov?.nombreCompletoContraparte }} </td>
  </ng-container>

  
  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef> Monto </th>
    <td mat-cell *matCellDef="let mov"> {{ mov?.monto | currency:'ARS' }} </td>
  </ng-container>

 
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let mov"> 
      {{ obtenerTipo(mov) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</section>
