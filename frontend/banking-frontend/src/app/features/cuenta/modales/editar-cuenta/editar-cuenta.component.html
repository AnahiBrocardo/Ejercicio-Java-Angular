<h3>Detalles de la Cuenta</h3>

<p><strong>Nombre:</strong> {{ data.nombre }}</p>
<p><strong>Apellido:</strong> {{ data.apellido }}</p>
<p><strong>NÃºmero de Cuenta:</strong> {{ data.numeroCuenta }}</p>

<form [formGroup]="formSaldo" (ngSubmit)="guardar()">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Saldo</mat-label>
    <input matInput type="number" formControlName="saldo" min="0" step="0.01" />
    <mat-error *ngIf="formSaldo.get('saldo')?.hasError('required')">
      El saldo es obligatorio.
    </mat-error>
    <mat-error *ngIf="formSaldo.get('saldo')?.hasError('min')">
      El saldo debe ser mayor a 0.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="formSaldo.invalid">Guardar</button>
  <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>

</form>
