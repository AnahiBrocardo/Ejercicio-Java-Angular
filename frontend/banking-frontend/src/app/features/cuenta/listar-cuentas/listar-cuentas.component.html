<section class="tabla-cuentas">
  <mat-card class="tabla-container">
    <h1 class="titulo-tabla">Listado de Cuentas Bancarias</h1>

    <div class="tabla-encabezado">
      <button mat-flat-button color="primary" (click)="crearCuenta()">+ Crear cuenta</button>
    </div>

    <table mat-table [dataSource]="cuentas" class="mat-elevation-z8 tabla-mat">

      <ng-container matColumnDef="orden">
        <th mat-header-cell *matHeaderCellDef> N° </th>
        <td mat-cell *matCellDef="let cuenta; let i = index"> {{ i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let cuenta"> {{ cuenta.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let cuenta"> {{ cuenta.apellido }} </td>
      </ng-container>

      <ng-container matColumnDef="numeroCuenta">
        <th mat-header-cell *matHeaderCellDef> N° Cuenta </th>
        <td mat-cell *matCellDef="let cuenta"> {{ cuenta.numeroCuenta }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let cuenta">
          <button mat-icon-button color="primary" (click)="verDetalle(cuenta)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editarCuenta(cuenta)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarCuenta(cuenta)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr *ngIf="cuentas.length === 0">
        <td [attr.colspan]="columnas.length"
          style="text-align: center; padding: 20px; font-style: italic; color: gray;">
          No hay cuentas bancarias cargadas
        </td>
      </tr>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </mat-card>
</section>
